<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unibuddy</title>
  <style>
    /* Color Palette */
    :root {
      --rich-black: #0D1B2A;
      --oxford-blue: #1B263B;
      --yinmn-blue: #415A77;
      --silver-lake: #778DA9;
      --platinum: #E0E1DD;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--rich-black);
      color: var(--platinum);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--platinum);
    }

    header p {
      color: var(--silver-lake);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: var(--oxford-blue);
      color: var(--platinum);
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn.active {
      background-color: var(--yinmn-blue);
    }

    .card {
      background-color: var(--oxford-blue);
      padding: 20px;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid var(--yinmn-blue);
      border-radius: 12px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--yinmn-blue);
      background-color: var(--rich-black);
      color: var(--platinum);
      resize: vertical;
      font-size: 1rem;
      margin-top: 15px;
    }

    .note-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .note-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: var(--yinmn-blue);
      color: var(--platinum);
      cursor: pointer;
      transition: background 0.3s;
    }

    .note-btn:hover {
      background-color: var(--silver-lake);
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--silver-lake);
    }
  </style>
</head>
<body>
  <header>
    <h1>Unibuddy</h1>
    <p>Study smarter. Together.</p>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('study')">Study Tools</button>
    <button class="tab-btn" onclick="showTab('group')">Group Study</button>
  </div>

  <div class="card">
    <div id="study" class="tab-content">
      <h2>Study Tools</h2>

      <h3 style="margin-top:20px;">‚úçÔ∏è Your Notes</h3>
      <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
      <div class="note-controls">
        <button class="note-btn" onclick="saveNotes()">Save Notes</button>
        <button class="note-btn" onclick="clearNotes()">Clear Notes</button>
      </div>
      <p class="note">Your notes are saved in your browser and will still be here when you come back.</p>
    </div>

    <div id="group" class="tab-content" style="display:none;">
      <h2>Group Study Room</h2>
      <iframe 
        src="https://meet.jit.si/UnibuddyRoom123"
        allow="camera; microphone; fullscreen; display-capture"
        title="Unibuddy Group Study">
      </iframe>
      <p class="note">Share this room link with your friends to join! üíª</p>
    </div>
  </div>

  <script>
    // Tab switcher
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabName).style.display = 'block';
      event.target.classList.add('active');
    }

    // Notes feature
    const notesArea = document.getElementById('notesArea');

    // Load saved notes
    window.onload = () => {
      const saved = localStorage.getItem('unibuddyNotes');
      if (saved) notesArea.value = saved;
    };

    function saveNotes() {
      localStorage.setItem('unibuddyNotes', notesArea.value);
      alert('‚úÖ Notes saved!');
    }

    function clearNotes() {
      if (confirm('Are you sure you want to clear your notes?')) {
        notesArea.value = '';
        localStorage.removeItem('unibuddyNotes');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unibuddy</title>
  <style>
    /* Color Palette */
    :root {
      --rich-black: #0D1B2A;
      --oxford-blue: #1B263B;
      --yinmn-blue: #415A77;
      --silver-lake: #778DA9;
      --platinum: #E0E1DD;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--rich-black);
      color: var(--platinum);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--platinum);
    }

    header p {
      color: var(--silver-lake);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: var(--oxford-blue);
      color: var(--platinum);
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn.active {
      background-color: var(--yinmn-blue);
    }
    /* Navbar Customization */ .navbar { background: var(--oxford-blue) !important; min-height: 48px; padding-top: 0.2rem; padding-bottom: 0.2rem; box-shadow: 0 2px 8px rgba(13,27,42,0.08); } .navbar-brand { font-family: 'Montserrat', 'Open Sans', sans-serif; font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; color: var(--platinum) !important; display: flex; align-items: center; } .navbar-brand .logo-text-uni { color: var(--platinum); } .navbar-brand .logo-text-buddy { color: var(--silver-lake-blue); } .navbar-nav .nav-link { color: var(--platinum) !important; font-weight: 500; font-size: 1rem; padding-top: 0.2rem !important; padding-bottom: 0.2rem !important; } .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover { color: var(--silver-lake-blue) !important; background: transparent !important; } .navbar-toggler { border: none; } .navbar .bx { color: var(--silver-lake-blue) !important; } /* Tracker Card */ .tracker-box { border: 2px solid var(--yinmn-blue); border-radius: 8px; padding: 32px 24px; margin: 40px auto; max-width: 900px; background: var(--platinum); box-shadow: 0 4px 24px rgba(13,27,42,0.08); } .tracker-title { font-size: 2.2rem; font-weight: 900; letter-spacing: 2px; text-align: center; margin-bottom: 24px; color: var(--oxford-blue); } .form-inline > * { margin-right: 12px; } .form-control, .btn { border-radius: 6px; } .form-control:focus { border-color: var(--yinmn-blue); box-shadow: 0 0 0 2px var(--silver-lake-blue); } .btn-dark { background: var(--rich-black); border: none; color: var(--platinum); } .btn-dark:hover { background: var(--oxford-blue); color: var(--platinum); }

    .card {
      background-color: var(--oxford-blue);
      padding: 20px;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid var(--yinmn-blue);
      border-radius: 12px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid var(--yinmn-blue);
      background-color: var(--rich-black);
      color: var(--platinum);
      resize: vertical;
      font-size: 1rem;
      margin-top: 15px;
    }

    .note-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .note-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: var(--yinmn-blue);
      color: var(--platinum);
      cursor: pointer;
      transition: background 0.3s;
    }

    .note-btn:hover {
      background-color: var(--silver-lake);
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--silver-lake);
    }
  </style>
</head>
<body>
  <header>
    <!-- Navigation Bar Start --> <nav id="main_nav" class="navbar navbar-expand-lg shadow"> <div class="container d-flex justify-content-between align-items-center"> <a class="navbar-brand h1" href="index.html"> <i class='bx bx-book bx-sm' style="margin-right:6px;"></i> <span class="logo-text-uni">Uni</span><span class="logo-text-buddy">Buddy</span> </a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="navbar-toggler-success"> <div class="flex-fill mx-xl-5 mb-2"> <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center"> <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li> <li class="nav-item"> <a class="nav-link" href="about.html">About</a> </li> <li class="nav-item"> <a class="nav-link" href="work.html">Work</a> </li> <li class="nav-item"> <a class="nav-link" href="pricing.html">Pricing</a> </li> <li class="nav-item"> <a class="nav-link active" href="HabitTracker.html">HabitTracker</a> </li> <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a> </li> </ul> </div> <div class="navbar align-self-center d-flex"> <a class="nav-link" href="#"><i class='bx bx-bell bx-sm bx-tada-hover'></i></a> <a class="nav-link" href="#"><i class='bx bx-cog bx-sm'></i></a> <a class="nav-link" href="#"><i class='bx bx-user-circle bx-sm'></i></a> </div> </div> </div> </nav> <!-- Navigation Bar End -->
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('study')">Study Tools</button>
    <button class="tab-btn" onclick="showTab('group')">Group Study</button>
  </div>

  <div class="card">
    <div id="study" class="tab-content">
      <h2>Study Tools</h2>

      <h3 style="margin-top:20px;">‚úçÔ∏è Your Notes</h3>
      <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
      <div class="note-controls">
        <button class="note-btn" onclick="saveNotes()">Save Notes</button>
        <button class="note-btn" onclick="clearNotes()">Clear Notes</button>
      </div>
      <p class="note">Your notes are saved in your browser and will still be here when you come back.</p>
    </div>

    <div id="group" class="tab-content" style="display:none;">
      <h2>Group Study Room</h2>
      <iframe 
        src="https://meet.jit.si/UnibuddyRoom123"
        allow="camera; microphone; fullscreen; display-capture"
        title="Unibuddy Group Study">
      </iframe>
      <p class="note">Share this room link with your friends to join! üíª</p>
    </div>
  </div>

  <script>
    // Tab switcher
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabName).style.display = 'block';
      event.target.classList.add('active');
    }

    // Notes feature
    const notesArea = document.getElementById('notesArea');

    // Load saved notes
    window.onload = () => {
      const saved = localStorage.getItem('unibuddyNotes');
      if (saved) notesArea.value = saved;
    };

    function saveNotes() {
      localStorage.setItem('unibuddyNotes', notesArea.value);
      alert('‚úÖ Notes saved!');
    }

    function clearNotes() {
      if (confirm('Are you sure you want to clear your notes?')) {
        notesArea.value = '';
        localStorage.removeItem('unibuddyNotes');
      }
    }
  </script>
</body>
</html>
